protocols {
    replace:
    bgp {
        log-updown
        group underlay {
            export underlay-networks;
            type external;
            local-as 65169;
            multipath multiple-as;
            neighbor 100.0.0.2 {
                peer-as 65172;
            }
            neighbor 100.0.0.12 {
                peer-as 65174;
            }
            neighbor 100.0.0.22 {
                peer-as 65175;
            }
            neighbor 100.0.0.32 {
                peer-as 65188;
            }
            neighbor 100.0.0.42 {
                peer-as 65189;
            }
        }
    }
}
replace:
routing-options {
    router-id 100.0.0.169;
    autonomous-system 65534;
    forwarding-table {
        export load-balancing-policy;
    }
}

replace:
policy-options {
    policy-statement load-balancing-policy {
        then {
            load-balance per-packet;
        }
    }
    policy-statement underlay-networks {
        term 1 {
            from protocol direct;
            then accept;
        }
    }
}
