interfaces {
    et-0/0/0 {
        unit 0 {
            description "connection to poc-qfx5110-172 on et-0/0/0";
            family inet {
                address 100.0.0.3/31;
            }
        }
    }
    et-0/0/1 {
        unit 0 {
            description "connection to poc-qfx5110-174 on et-0/0/0";
            family inet {
                address 100.0.0.13/31;
            }
        }
    }
    et-0/0/2 {
        unit 0 {
            description "connection to poc-qfx5110-175 on et-0/0/0";
            family inet {
                address 100.0.0.23/31;
            }
        }
    }
    et-0/0/3 {
        unit 0 {
            description "connection to poc-qfx5110-188 on et-0/0/0";
            family inet {
                address 100.0.0.33/31;
            }
        }
    }
    et-0/0/4 {
        unit 0 {
            description "connection to poc-qfx5110-189 on et-0/0/0";
            family inet {
                address 100.0.0.43/31;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 100.0.0.169/32 {
                    primary;
