interfaces {
    et-0/0/0 {
        unit 0 {
            description "connection to poc-qfx5110-169 on interface et-0/0/4";
            family inet {
                address 100.0.0.42/31;
            }
        }
    }
    et-0/0/1 {
        unit 0 {
            description "connection to poc-qfx5110-170 on interface et-0/0/4";
            family inet {
                address 100.0.0.44/31;
            }
        }
    }
    et-0/0/2 {
        unit 0 {
            description "connection to poc-qfx5110-171 on interface et-0/0/4";
            family inet {
                address 100.0.0.46/31;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 100.0.0.189/32 {
                    primary;
                } 
            }
        }
    }
}
protocols {
    replace:
    bgp {
        log-updown
        group underlay {
            export underlay-networks;
            type external;
            local-as 65189;
            multipath multiple-as;
            neighbor 100.0.0.43 {
                peer-as 65169;
            }
            neighbor 100.0.0.45 {
                peer-as 65170;
            }
            neighbor 100.0.0.47 {
                peer-as 65171;
            }
        }
    }
}
replace:
routing-options {
    router-id 100.0.0.189;
    autonomous-system 65534;
    forwarding-table {
        export load-balancing-policy;
    }
}

replace:
policy-options {
    policy-statement load-balancing-policy {
        then {
            load-balance per-packet;
        }
    }
    policy-statement underlay-networks {
        term 1 {
            from protocol direct;
            then accept;
        }
    }
}
