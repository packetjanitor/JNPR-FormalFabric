replace:
routing-options {
    router-id 100.0.0.170;
    autonomous-system 65534;
    forwarding-table {
        export load-balancing-policy;
    }
}
replace:
policy-options {
    policy-statement load-balancing-policy {
        then {
            load-balance per-packet;
        }
    }
}
