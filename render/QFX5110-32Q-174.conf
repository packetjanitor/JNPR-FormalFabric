interfaces {
    et-0/0/0 {
        unit 0 {
            description "connection to poc-qfx5110-169 on et-0/0/1";
            family inet {
                address 100.0.0.12/31;
            }
        }
    }
    et-0/0/1 {
        unit 0 {
            description "connection to poc-qfx5110-170 on et-0/0/1";
            family inet {
                address 100.0.0.14/31;
            }
        }
    }
    et-0/0/2 {
        unit 0 {
            description "connection to poc-qfx5110-171 on et-0/0/1";
            family inet {
                address 100.0.0.16/31;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 100.0.0.174/32 {
                    primary;
                } 
            }
        }
    }
}
protocols {
    replace:
    bgp {
        log-updown
        group underlay {
            export underlay-networks;
            type external;
            local-as 65174;
            multipath multiple-as;
            neighbor 100.0.0.13 {
                peer-as 65169;
            }
            neighbor 100.0.0.15 {
                peer-as 65170;
            }
            neighbor 100.0.0.17 {
                peer-as 65171;
            }
        }
    }
}
replace:
routing-options {
    router-id 100.0.0.174;
    autonomous-system 65534;
    forwarding-table {
        export load-balancing-policy;
    }
}

replace:
policy-options {
    policy-statement load-balancing-policy {
        then {
            load-balance per-packet;
        }
    }
    policy-statement underlay-networks {
        term 1 {
            from protocol direct;
            then accept;
        }
    }
}
