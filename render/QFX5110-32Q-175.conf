interfaces {
    et-0/0/0 {
        unit 0 {
            description "connection to poc-qfx5110-169";
            family inet {
                address 100.0.0.22/31;
            }
        }
    }
    et-0/0/1 {
        unit 0 {
            description "connection to poc-qfx5110-170";
            family inet {
                address 100.0.0.24/31;
            }
        }
    }
    et-0/0/2 {
        unit 0 {
            description "connection to poc-qfx5110-171";
            family inet {
                address 100.0.0.26/31;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 100.0.0.175/32 {
                    primary;
                } 
            }
        }
    }
}
protocols {
    replace:
    bgp {
        log-updown
        group underlay {
            export underlay-networks;
            type external;
            local-as 65175;
            multipath multiple-as;
            neighbor 100.0.0.23 {
                peer-as 65169;
            }
            neighbor 100.0.0.25 {
                peer-as 65170;
            }
            neighbor 100.0.0.27 {
                peer-as 65171;
            }
        }
    }
}
replace:
routing-options {
    router-id 100.0.0.175;
    autonomous-system 65534;
    forwarding-table {
        export load-balancing-policy;
    }
}

replace:
policy-options {
    policy-statement load-balancing-policy {
        then {
            load-balance per-packet;
        }
    }
    policy-statement underlay-networks {
        term 1 {
            from protocol direct;
            then accept;
        }
    }
}
