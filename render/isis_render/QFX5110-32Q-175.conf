interfaces {
    et-0/0/0 {
        unit 0 {
            description "connection to poc-qfx5110-169 on interface et-0/0/2";
            family inet {
                address 100.0.0.22/31;
            }
            family iso;
        }
    }
    et-0/0/1 {
        unit 0 {
            description "connection to poc-qfx5110-170 on interface et-0/0/2";
            family inet {
                address 100.0.0.24/31;
            }
            family iso;
        }
    }
    et-0/0/2 {
        unit 0 {
            description "connection to poc-qfx5110-171 on interface et-0/0/2";
            family inet {
                address 100.0.0.26/31;
            }
            family iso;
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 100.0.0.175/32 {
                    primary;
                } 
            }
            family iso {
                address 49.0001.0001.0001.0175.00;
            }
        }
    }
}
protocols {
    replace:
    isis {
        reference-bandwidth 1000g;
        interface et-0/0/0.0 level 1 disable;
        interface et-0/0/1.0 level 1 disable;
        interface et-0/0/2.0 level 1 disable;
        interface lo0.0 level 1 disable {
        }
    }
}
replace:
routing-options {
    router-id 100.0.0.175;
    autonomous-system 65534;
    forwarding-table {
        export load-balancing-policy;
    }
}
replace:
policy-options {
    policy-statement load-balancing-policy {
        then {
            load-balance per-packet;
        }
    }
}
