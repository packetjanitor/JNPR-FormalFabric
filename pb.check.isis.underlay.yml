---
 - name: Check isis details for all devices.
   hosts: junos-ssh
   connection: local
   gather_facts: no
   tasks:
   - name: Check if all ISIS adjacencies are formed and up.
     junos_command:
      display: 'xml'
      commands:
       - show isis adjacency "{{ item }}"
      wait_for:
       - "result[0]['rpc-reply']['isis-adjacency-information']['isis-adjacency'][0]['adjacency-state'] eq 'Up'"
      retries: 3
      interval: 3
     with_items:
     - "{{ isis_system_id }}"
     when: isis_system_id is defined
     register: response
 #  - name: "Debug with items. 1st item"
 #    debug:
 #       var: response['results'][0]['output'][0]['rpc-reply']
   - name: Check if junos devices have learned all of the directly connected loopback addresses via ISIS
     junos_command:
      display: 'xml'
      commands:
       - show route protocol isis table inet.0 terse "{{ item.neighbor }}"
      wait_for:
       - "result[0]['rpc-reply']['route-information']['route-table']['rt']['rt-entry']['protocol-name'] eq IS-IS"
      retries: 3
      interval: 3
     with_items:
     - "{{ ospf_neighbors }}"
     when: ospf_neighbors is defined

   - name: Check if junos devices have learned all of the loopback addresses via ISIS
     junos_command:
      display: 'xml'
      commands:
       - show route protocol isis table inet.0 terse "{{ item.peer_loopback }}"
      wait_for:
       - "result[0]['rpc-reply']['route-information']['route-table']['rt']['rt-entry']['protocol-name'] eq IS-IS"
      retries: 3
      interval: 3
     with_items:
     - "{{ neighbors }}"
     when: item.peer_loopback is defined
