routing-options {
    router-id 100.0.0.172;
    autonomous-system 65534;
    forwarding-table {
        export load-balancing-policy;
    }
}
protocols {
    bgp {
        group overlay001 {
            type internal;
            local-address 100.0.0.172;
            family evpn {
                signaling;
            }
            neighbor 100.0.0.174;
            neighbor 100.0.0.175;
            neighbor 100.0.0.188;
            neighbor 100.0.0.189;
        }
    }
    isis {
        reference-bandwidth 1000g;
        interface et-0/0/0.0;
        interface et-0/0/1.0;
        interface et-0/0/2.0;
        interface xe-0/0/3:0.0 {
            passive;
        }
        interface lo0.0 {
            passive;
        }
    }
    evpn {
        encapsulation vxlan;
        default-gateway no-gateway-community;
        extended-vni-list all;
    }
}
policy-options {
    policy-statement export-inet1 {
        term 1 {
            from interface irb.100;
            then {
                community add com200;
                accept;
            }
        }
    }
    policy-statement export-inet2 {
        term 1 {
            from interface irb.200;
            then {
                community add com100;
                accept;
            }
        }
    }
    policy-statement import-inet {
        term 1 {
            from community [ com100 com200 ];
            then accept;
        }
    }
    policy-statement load-balancing-policy {
        then {
            load-balance per-packet;
        }
    }
    community com100 members target:1:100;
    community com200 members target:1:200;
}
routing-instances {
    vrf_vlan100 {
        instance-type vrf;
        interface irb.100;
        interface lo0.1;
        route-distinguisher 10.2.3.11:2;
        vrf-import import-inet;
        vrf-export export-inet1;
        routing-options {
            auto-export {
                family inet {
                    unicast;
                }
            }
        }
    }
    vrf_vlan200 {
        instance-type vrf;
        interface irb.200;
        interface lo0.2;
        route-distinguisher 10.2.3.11:3;
        vrf-import import-inet;
        vrf-export export-inet2;
        routing-options {
            auto-export {
                family inet {
                    unicast;
                }
            }
        }
    }
}
switch-options {
    vtep-source-interface lo0.0;
    route-distinguisher 100.0.0.172:1;
    vrf-target target:1111:11;
}
vlans {
    v100 {
        vlan-id 100;
        l3-interface irb.100;
        vxlan {
            vni 100;
        }
    }
    v200 {
        vlan-id 200;
        l3-interface irb.200;
        vxlan {
            vni 200;
        }
    }
}